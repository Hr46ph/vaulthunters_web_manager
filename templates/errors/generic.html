{% extends "base.html" %}

{% block title %}Error {{ error_code }} - VaultHunters Web Manager{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <h1 class="card-title text-danger">{{ error_code }}</h1>
                    <h5 class="card-subtitle mb-2 text-muted">Error</h5>
                    <p class="card-text">{{ error_message }}</p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">Go Home</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
