<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - VaultHunter Web Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">VaultHunter Web Manager</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('main.index') }}">Dashboard</a>
                <a class="nav-link active" href="{{ url_for('main.logs') }}">Logs</a>
                <a class="nav-link" href="{{ url_for('main.config_editor') }}">Config</a>
                <a class="nav-link" href="{{ url_for('main.backups') }}">Backups</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h5>Server Logs</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <select class="form-select" id="log-selector">
                        {% for log_file in log_files %}
                            <option value="{{ log_file }}" {{ 'selected' if log_file == selected_log else '' }}>
                                {{ log_file|title }} Log
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <button class="btn btn-outline-primary" onclick="refreshLogs()">Refresh</button>
                    <div class="form-check form-switch d-inline-block ms-3">
                        <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                        <label class="form-check-label" for="auto-refresh">Auto-refresh</label>
                    </div>
                </div>
                <div id="log-content" style="background-color: #f8f9fa; padding: 1rem; height: 400px; overflow-y: scroll; font-family: monospace; white-space: pre-wrap;">
                    Loading logs...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshLogs() {
            const logType = document.getElementById('log-selector').value;
            const logContent = document.getElementById('log-content');
            
            logContent.textContent = 'Loading...';
            
            fetch(`/logs/content/${logType}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        logContent.textContent = `Error: ${data.error}`;
                    } else {
                        logContent.textContent = data.content;
                        logContent.scrollTop = logContent.scrollHeight;
                    }
                })
                .catch(error => {
                    logContent.textContent = `Network error: ${error}`;
                });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            refreshLogs();
            
            document.getElementById('log-selector').addEventListener('change', refreshLogs);
            
            // Auto-refresh every 30 seconds if enabled
            setInterval(() => {
                if (document.getElementById('auto-refresh').checked) {
                    refreshLogs();
                }
            }, 30000);
        });
    </script>
</body>
</html>
